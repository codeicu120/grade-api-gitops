apiVersion: apps/v1
kind: Deployment
metadata:
  name: new-jp-api
  namespace: jpapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: new-jp-api
  template:
    metadata:
      labels:
        app: new-jp-api
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: grade-submission-api
        image: ghcr.io/codeicu120/new-jp:1147a383300d888775b231a5f2c4dc4f018d
        ports:
        - containerPort: 8002
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: new-jp-api
  namespace: default
spec:
  selector:
    app: new-jp-api
  ports:
  - port: 8002
    targetPort: 8002
  type: ClusterIP
